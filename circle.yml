machine:

  node:
    version:
      5.7.0

  python:
    version:
      3.5.1

  services:
    - redis


dependencies:
  override:
    - pip --version
    - pip install -r requirements-dev.txt -U
    - pip install -r requirements.txt

test:
  override:
    - pyenv global 3.5.1
    - setup.py test --coverage -q
    - flake8


database:
  pre:
    - psql -U postgres -f tests/db.sql

