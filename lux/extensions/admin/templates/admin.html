<div id="admin" class="admin-{{theme}}" ng-controller="page">
    <nav class="navbar navbar-{{theme}} navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">Admin</a>
        </div>
        <ul class="nav nav-navbar navbar-right" ng-cloak>
            <li><a href="/{{user.username}}">{{user.username}}</a></li>
            <li><a href="#" ng-click="logout($event, '/logout')"><i class="fa fa-sign-out"></i> logout</a></li>
        </ul>
        <div class="navbar-{{theme}} admin-nav" role="navigation">
            <div class="sidebar-collapse">
                <ul id="side-menu" class="nav">
                    <li class="sidebar-search">
                        <div class="input-group custom-search-form">
                            <input class="form-control" type="text" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="search()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </li>
                    <li ng-repeat="link in admin_links">
                        <a href="{{link.href}}">{{link.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="page-admin" ng-cloak>
        <div ng-view></div>
    </div>
</div>
