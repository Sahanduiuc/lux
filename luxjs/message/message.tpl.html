<div>
    <div class="alert alert-{{ message.type }}" role="alert" ng-repeat="message in messages  track by $index | limitTo: limit" ng-if="! ( !debug()  && message.type === 'warning' ) ">
        <a href="#" class="close" ng-click="removeMessage(message)">&times;</a>
        {{ message.text }}
    </div>
</div>
