<nav class="navbar navbar-{{navbar.themeTop}}
ng-class="{'navbar-fixed-top':navbar.fixed, 'navbar-static-top':navbar.top}"
role="navigation" ng-model="navbar.collapse" bs-collapse>
    <div class="navbar-header">
        <button ng-if="navbar.toggle" type="button" class="navbar-toggle" bs-collapse-toggle>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a ng-if="navbar.brandImage" href="{{navbar.url}}" class="navbar-brand" target="{{navbar.target}}">
            <img ng-src="{{navbar.brandImage}}" alt="{{navbar.brand || 'brand'}}">
        </a>
        <a ng-if="!navbar.brandImage && navbar.brand" href="{{navbar.url}}" class="navbar-brand" target="{{navbar.target}}">
            {{navbar.brand}}
        </a>
    </div>
    <ul ng-if="navbar.items" class="nav navbar-nav">
        <li ng-repeat="link in navbar.items" ng-class="{active:activeLink(link)}" navbar-link></li>
    </ul>
    <ul ng-if="navbar.itemsRight" class="nav navbar-nav navbar-right">
        <li ng-repeat="link in navbar.itemsRight" ng-class="{active:activeLink(link)}" navbar-link></li>
    </ul>
    <div class="sidebar navbar-{{navbar.theme}}" role="navigation">
        <div class="sidebar-nav sidebar-collapse" bs-collapse-target>
            <ul id="side-menu" class="nav nav-side">
                <li ng-if="navbar.search" class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input class="form-control" type="text" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </li>
                <li ng-repeat="link in navbar.items2">
                    <a ng-if="!link.links" href="{{link.href}}">{{link.label || link.value || link.href}}</a>
                    <a ng-if="link.links" href="{{link.href}}" class="with-children">{{link.label || link.value}}</a>
                    <a ng-if="link.links" href="#" class="pull-right toggle" ng-click="togglePage($event)">
                        <i class="fa" ng-class="{'fa-chevron-left': !link.active, 'fa-chevron-down': link.active}"></i></a>
                    <ul ng-if="link.links" class="nav nav-second-level collapse" ng-class="{in: link.active}">
                        <li ng-repeat="link in link.links">
                            <a ng-if="!link.vars" href="{{link.href}}" ng-click="loadPage($event)">{{link.label || link.value}}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
