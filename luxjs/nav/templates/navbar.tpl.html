<nav ng-if="navbar" ng-attr-id="{{navbar.id}}" class="navbar navbar-{{navbar.themeTop}}"
ng-class="{'navbar-fixed-top':navbar.fixed, 'navbar-static-top':navbar.top}" role="navigation"
ng-model="navbar.collapse" bs-collapse>
    <div class="{{navbar.container}}">
        <div class="navbar-header">
            <button ng-if="navbar.toggle" type="button" class="navbar-toggle" bs-collapse-toggle>
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ng-if="navbar.brandImage" href="{{navbar.url}}" class="navbar-brand" target="{{navbar.target}}">
                <img ng-src="{{navbar.brandImage}}" alt="{{navbar.brand || 'brand'}}">
            </a>
            <a ng-if="!navbar.brandImage && navbar.brand" href="{{navbar.url}}" class="navbar-brand" target="{{navbar.target}}">
                {{navbar.brand}}
            </a>
        </div>
        <div class="navbar-collapse" bs-collapse-target>
            <ul ng-if="navbar.items" class="nav navbar-nav">
                <li ng-repeat="link in navbar.items" ng-class="{active:activeLink(link)}" navbar-link>
                </li>
            </ul>
            <ul ng-if="navbar.itemsRight" class="nav navbar-nav navbar-right">
                <li ng-repeat="link in navbar.itemsRight" ng-class="{active:activeLink(link)}" navbar-link>
                </li>
            </ul>
        </div>
    </div>
</nav>
