<a ng-if="link.title" ng-href="{{link.href}}" data-title="{{link.title}}" ng-click="clickLink($event, link)"
ng-attr-target="{{link.target}}" ng-class="link.klass" bs-tooltip="tooltip">
<i ng-if="link.icon" class="{{link.icon}}"></i> {{link.label || link.name}}</a>
<a ng-if="!link.title" ng-href="{{link.href}}" ng-attr-target="{{link.target}}">
<i ng-if="link.icon" class="{{link.icon}}"></i> {{link.label || link.name}}</a>
