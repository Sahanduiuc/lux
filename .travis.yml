language: python

python:
  - 3.5.1

before_install:
  - npm install -g grunt-cli

install:
  - pip install cython
  - pip install git+https://github.com/quantmind/pulsar.git@dev
  - cd example
  - npm install
  - cd ..

services:
  - redis-server

addons:
  postgresql: "9.4"

before_script:
  - psql -U postgres -c "CREATE USER lux WITH PASSWORD 'luxtest';"
  - psql -U postgres -c "ALTER USER lux CREATEDB;"
  - psql -U postgres -c "ALTER USER lux LOGIN;"
  - psql -U postgres -c "CREATE DATABASE luxtests;"
  - psql -U postgres -c "GRANT ALL PRIVILEGES ON DATABASE luxtests to lux;"

script:
  - python setup.py test --coverage
  - flake8
#  - cd example
#  - grunt
#  - cd ..
  - if [[ $TRAVIS_PYTHON_VERSION == '3.5.1' ]]; then python setup.py test --coveralls; fi

notifications:
  email: false

# Only test master and dev
branches:
  only:
    - master
    - dev
