language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"

before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then npm install -g grunt-cli; fi

install:
  - pip install -r requirements_dev.txt --use-mirrors
  - git clone https://github.com/quantmind/pulsar.git
  - cd pulsar && git checkout -b dev origin/dev && python setup.py install
  - cd .. && rm -rf pulsar
  - python setup.py install
  - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then npm install; fi

before_script:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then wget https://storage.googleapis.com/appengine-sdks/featured/google_appengine_1.9.15.zip -nv; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then unzip -q google_appengine_1.9.15.zip; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then rm google_appengine_1.9.15.zip && ls; fi


script:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then grunt jasmine; fi
  # - pep8 lux
  - sudo rm -rf lux
  - python -m runtests --log-level error --concurrent-tasks 1
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then python -m runtests --coverage; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then python -m runtests --coveralls; fi

notifications:
  email: false

# Only test master and dev
branches:
  only:
    - master
    - dev
