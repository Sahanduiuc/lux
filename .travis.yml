language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"

before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then npm install -g grunt-cli; fi

install:
  - pip install -r requirements_dev.txt --use-mirrors
  - python setup.py install
  - sudo rm -rf /dev/shm && sudo ln -s /run/shm /dev/shm
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then npm install; fi

script:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then grunt jasmine; fi
  # - pep8 lux
  - sudo rm -rf lux
  - python -m runtests
  - if [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then python -m runtests --coverage; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then python -m runtests --coveralls; fi

notifications:
  email: false

# Only test master and dev
branches:
  only:
    - master
    - dev
